<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guanabara_3.css">
    <title>Java Script</title>
</head>
<body>
    <header>
        <h1>Gerenciador de Números</h1>
    </header>
    <main>
        <div>
            <p>Informe um número de 1 a 100 para adicionar na lista:</p>
            <input type="text" class="numero">&nbsp;&nbsp;
            <input type="button" class="botao" value="Adicionar" onclick="adicionar()"><br>
            <hr>
            <p>Lista de itens:</p>
            <select class="lista" size="10"></select>
        </div>
        <hr>
        <input type="button" class="botao-2" value="Finalizar" onclick="finalizar()">
        <div class="resultado">
            Informe os dados acima e clique em OK...
        </div>
    </main>
    <footer>
        <p>&copy; MarcioSandro</p>
    </footer>
<script src="guanabara_3.js"></script>
</body>
</html>
