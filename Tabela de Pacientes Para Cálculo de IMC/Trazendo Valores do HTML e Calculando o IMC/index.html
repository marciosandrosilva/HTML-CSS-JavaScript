<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
      <head>
          <meta charset="utf-8">
          <title>Calculo IMC</title>
          <link rel="stylesheet" href="style.css">
      </head>
    <body>
        <h1>CÃ¡lculo de IMC</h1>
        <table class="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Peso (kg)</th>
                    <th>Altura (m)</th>
                    <th>Gordura Corporal (%)</th>
                    <th>IMC</th>
                </tr>
            </thead>
              <tr class="paciente1">
                  <td class="nome1">Paulo</td>
                  <td class="peso1">100</td>
                  <td class="altura1">2.00</td>
                  <td class="gordura1">20</td>
                  <td class="imc1">0</td>
              </tr>
              <tr class="paciente2">
                  <td class="nome2">Marcio</td>
                  <td class="peso2">85</td>
                  <td class="altura2">2.10</td>
                  <td class="gordura2">50</td>
                  <td class="imc2">0</td>
              </tr>
              <tr class="paciente3">
                  <td class="nome3">Manoel</td>
                  <td class="peso3">70</td>
                  <td class="altura3">1.78</td>
                  <td class="gordura3">30</td>
                  <td class="imc3">0</td>
              </tr>
              <tr class="paciente4">
                  <td class="nome4">Gilcelia</td>
                  <td class="peso4">60</td>
                  <td class="altura4">1.80</td>
                  <td class="gordura4">40</td>
                  <td class="imc4">0</td>
              </tr>
              <tr class="paciente5">
                  <td class="nome5">Marcelo</td>
                  <td class="peso5">90</td>
                  <td class="altura5">2.20</td>
                  <td class="gordura5">30</td>
                  <td class="imc5">0</td>
              </tr>
        </table>
        <hr>
        
          <form class="formulario">
              <div class="nome">
                  <label for="nome">Nome:</label>
                  <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente">
              </div>
              <div class="peso">
                  <label for="peso">Peso:</label>
                  <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente">
              </div>
              <div class="altura">
                  <label for="altura">Altura:</label>
                  <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente">
              </div>
              <div class="gordura">
                  <label for="gordura">% de Gordura:</label>
                  <input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente">
              </div>
          </form>
          <button class="botao">Adicionar</button>
    <script src="script.js" charset="utf-8"></script>
    </body>
</html>
