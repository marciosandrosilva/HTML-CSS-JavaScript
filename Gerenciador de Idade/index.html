<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="guanabara_2.css">
    <title>Java Script</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <div>
            <p>Informe o seu ano de nascimento:</p>
            <input type="number" class="ano-nascimento">
            <p>Informe em que ano estamos:</p>
            <input type="number" class="ano-atual">
            <p>Informe o seu Sexo:</p>
            <input type="radio" name="sexo" id="iFem">
            <label for="iFem">Feminino</label>
            <input type="radio" name="sexo" id="iMasc">
            <label for="iMasc">Masculino</label>
            <p><input type="button" class="botao" value="OK"></p>
            <hr>
        </div>
        <div class="resultado">
            Informe os dados acima e clique em OK...
        </div>
    </main>
    <footer>
        <p>&copy; MarcioSandro</p>
    </footer>
    <script src="guanabara_2.js"></script>
</body>
</html>
